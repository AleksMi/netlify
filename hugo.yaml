# Hugo configuration file
title: Antistatus

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: true

menu:
  main:
    - name: Docs
      pageRef: /docs
      weight: 1
    - name: About
      pageRef: /about
      weight: 2
    - name: Contact â†—
      url: "https://aleksmi.github.io/portfolio/"
      weight: 3
    #- name: Search
      #weight: 4
      #params:
        #type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/AleksMi"
      params:
        icon: github
    - name: Telegram
      weight: 6
      url: "https://t.me"
      params:
        icon: telegram

params:
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: false
    displayPoweredBy: true

  editURL:
    enable: true
    base: "https://github.com/imfing/hextra-starter-template/edit/main/content"
